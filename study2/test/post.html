<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表单头-->
<form id="form" enctype="multipart/form-data" action="/dopost" method="post">
    <p>姓名：<input type="text" name="name"></p>
    <p>性别：<input type="radio" name="gender" value="0">男<input type="radio" name="gender" value="1">女</p>
    <p>爱好：<input type="checkbox" name="hobby" value="吃饭">吃饭<input type="checkbox" name="hobby" value="睡觉">睡觉<input type="checkbox" name="hobby" value="打豆豆">打豆豆</p>
    <p>图片：<input type="file" name="photo"></p>
    <p><input type="submit" id="btn" value="提交"></p>
</form>
</body>
</html>
